<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="addMenu">Add book</button>
    </header>
    <main class="books-grid">
    </main>

    <footer>
        <a href="https://github.com/AntoineLavacquery/rock-paper-scissors"><i class="fa fa-github"></i></a>
        AntoineLavacquery
    </footer>

    <dialog>
        <h2>Add new book</h2>

        <form>
            <input name="title" type="text" placeholder="Title">
            <input name="author" type="text" placeholder="Author">
            <input name="pages" type="number" placeholder="Pages">
            <div class="isRead">
                <label for="isRead">Finished?</label>
                <input name="isRead" type="checkbox">
            </div>

            <menu>
                <button class="add">Add book</button>
                <button class="cancel" formmethod="dialog">Cancel</button>
            </menu>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
